<h1>Phrases</h1>
<a [routerLink]="['../phrase', -1]">Create new phrase</a>
<ul class="item-list">
  <li *ngFor="let phrasesByCategory of phrasesByCategories">
    <h2>{{phrasesByCategory.category.name}}</h2>
    <app-admin-entity-list
       [entities]="phrasesByCategory.phrases"
       [editUrl]="'../phrase'"
       [removeUrl]="'phrase/remove'"
       [keys]="['finnish']"
       [titles]="{ 'finnish': 'english' }"
       [keysPretty]="{ 'finnish': 'Finnish' }"
       (removed)="removedPhrase($event)"
    >
    </app-admin-entity-list>
  </li>
</ul>
