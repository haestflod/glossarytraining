<h1>Categories</h1>
<a [routerLink]="['../category', -1]">Create new category</a>

<app-admin-entity-list
  [entities]="items"
  [keys]="['name']"
  [keysData]="{ 'name': { header: 'Category Name', editable: true } }"
  [editUrl]="'../category'"
  [updateUrl]="'category/update'"
  [removeUrl]="'category/remove'"
>
</app-admin-entity-list>
