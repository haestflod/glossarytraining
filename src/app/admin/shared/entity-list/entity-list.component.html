<table>
  <thead>
    <tr>
      <td *ngFor="let key of keys">
        {{keysData[key].header}}
      </td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of entities" class="item-tiled">
      <td *ngFor="let key of keys"
          [title]="getTitle(entity, key)"
          [attr.contenteditable]="isEditable(key)"
          (keydown)="columnKeyDown($event)"
          (keyup)="columnKeyUp($event)"
          (blur)="columnBlurred(entity, key, $event)"
        >{{entity[key]}}
      </td>
      <td class="actions">
        <a [routerLink]="[editUrl, entity.id]" class="edit-btn">edit</a>
        <button (click)="remove(entity)">remove</button>
      </td>
    </tr>
  </tbody>
</table>
