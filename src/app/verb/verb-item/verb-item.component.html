<div class="verb-row">
    <div class="verb-container">
      <strong title="{{item.isFinnish ? 'In finnish' : 'In english'}}">{{item.name}}</strong>
      <span class="verb-note" *ngIf="item.note" [title]="item.note"> *</span>
    </div>
    <div *ngFor="let question of item.questions" class="verb-container">
      <input type="text" [(ngModel)]="question.answer">
    </div>
</div>
