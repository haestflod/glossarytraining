<div class="verb-row" [class.verb-odd]="isOdd" [class.verb-even]="!isOdd">
    <div class="verb-container">
      <strong title="{{item.isFinnish ? 'In finnish' : 'In english'}}">{{item.name}}</strong>
      <span class="verb-note" *ngIf="item.note" [title]="item.note"> *</span>
    </div>
    <div *ngFor="let question of item.questions" class="verb-container">
      <input type="text" [class.question-passed]="isReviewed && question.isCorrect" [class.question-failed]="isReviewed && !question.isCorrect" [(ngModel)]="question.answer">
    </div>
</div>
